<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выбор кубика и бросок</h1>
        <div class="radio-buttons">
            <label>
                <input type="radio" name="dice" value="4" checked>
                4-х гранник
            </label>
            <label>
                <input type="radio" name="dice" value="6">
                6 гранник
            </label>
            <label>
                <input type="radio" name="dice" value="8">
                8 гранник
            </label>
            <label>
                <input type="radio" name="dice" value="10">
                10 гранник
            </label>
        </div>
        <button id="rollButton">Бросить кубик</button>
        <p id="result"></p>
        <div id="diceContainer" class="dice-container">
            <div class="dice" id="dice">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
