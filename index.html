<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Колесо рандома</h1>
        <div class="balance">
            Баланс MetaMask: <span id="balance">0</span> ETH
        </div>
        <div class="balance">
            Баланс на контракте: <span id="contract-balance">0</span> ETH
        </div>
        <div class="betting">
            <label>
                Сумма ставки:
                <input type="number" id="bet-amount" required>
            </label>
            <label>
                Значение ставки:
                <input type="number" id="bet-value" required>
            </label>
        </div>
        <div class="options">
            <label>
                <input type="radio" name="wheel-options" value="4" checked> 4 Значения
            </label>
            <label>
                <input type="radio" name="wheel-options" value="6"> 6 Значений
            </label>
            <label>
                <input type="radio" name="wheel-options" value="8"> 8 Значений
            </label>
            <label>
                <input type="radio" name="wheel-options" value="16"> 16 Значений
            </label>
        </div>
        <div class="actions">
            <button type="button" id="spin">Запустить колесо</button> <!-- Кнопка для запуска колеса -->
        </div>
        <div class="wheel-container">
            <div id="chart"></div>
            <div class="pointer"></div>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
