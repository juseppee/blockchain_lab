<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.0/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Колесо рандома</h1>
        <div class="balance">
            Баланс: <span id="balance">1000</span> wei
        </div>
        <div class="betting">
            <label>
                Сумма ставки:
                <input type="number" id="bet-amount" required>
            </label>
            <label>
                Значение ставки:
                <input type="number" id="bet-value" required>
            </label>
        </div>
        <div class="options">
            <label>
                <input type="radio" name="wheel-options" value="4" checked> 4 Значения
            </label>
            <label>
                <input type="radio" name="wheel-options" value="6"> 6 Значений
            </label>
            <label>
                <input type="radio" name="wheel-options" value="8"> 8 Значений
            </label>
            <label>
                <input type="radio" name="wheel-options" value="16"> 16 Значений
            </label>
        </div>
        <div class="wheel-container">
            <div id="chart"></div>
            <div class="pointer"></div>
        </div>
        <div id="result"></div>
        <button id="spin">Spin</button>
        <div class="balance-actions">
            <label>
                Пополнить баланс:
                <input type="number" id="deposit-amount" required>
            </label>
            <button id="deposit">Пополнить</button>
            <button id="withdraw">Вывести баланс</button>
        </div>
    </div>
</body>
</html>
