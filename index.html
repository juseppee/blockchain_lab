<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выбор кубика и бросок</h1>
        <div class="radio-buttons">
            <label>
                <input type="radio" name="dice" value="4" checked>
                4-х гранник
            </label>
            <label>
                <input type="radio" name="dice" value="6">
                6 гранник
            </label>
            <label>
                <input type="radio" name="dice" value="8">
                8 гранник
            </label>
            <label>
                <input type="radio" name="dice" value="16">
                16 гранник
            </label>
        </div>
        <button id="rollButton">Бросить кубик</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
